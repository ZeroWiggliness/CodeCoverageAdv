name: Release
on:
  push:
    branches:
      - main
permissions:
  contents: write
  pull-requests: write

env:
  GH_TOKEN: ${{ secrets.RELEASE_PLEASE_TOKEN }}

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Run release-please
        id: release
        uses: google-github-actions/release-please-action@v4
        with:
          release-type: node
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
          skip-github-release: false
      - uses: actions/checkout@v4
      #- name: Publish release
      #  if: ${{ steps.release.outputs.release_created }}
      #  run: |
      #    gh release create ${{ steps.release.outputs.version }} --title "${{ steps.release.outputs.version }}" --notes-file CHANGELOG.md dist/*
      - name: Tag major and minor versions
        if: ${{ steps.release.outputs.release_created }}
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com
          git remote add gh-token "https://${{secrets.RELEASE_PLEASE_TOKEN}}@github.com/googleapis/release-please-action.git"
          git tag -d v${{ steps.release.outputs.major }} || true
          git tag -d v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }} || true
          git push origin :v${{ steps.release.outputs.major }} || true
          git push origin :v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }} || true
          git tag -a v${{ steps.release.outputs.major }} -m "Release v${{ steps.release.outputs.major }}"
          git tag -a v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }} -m "Release v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}"
          git push origin v${{ steps.release.outputs.major }}
          git push origin v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}
