name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

env:
  ACTIONS_STEP_DEBUG: true

jobs:
  test-typescript:
    name: TypeScript Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4
      #  with:
      #      fetch-depth: 0

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Check Format
        id: npm-format-check
        run: npm run format:check

      - name: Lint
        id: npm-lint
        run: npm run lint

      - name: Test
        id: npm-ci-test
        run: npm run ci-test

      - name: Run Cobertura Filter Action
        id: cobertura-filter
        # only run this step if the previous step was successful
        if: ${{ always() }}
        # uses: ./
        uses: ZeroWiggliness/CoberturaChangeOnly@feature/firstimplementation
        with:
          cobertura-file: coverage/cobertura-coverage.xml
          output-file: coverage/cobertura-changed-only.xml
          main-branch: ${{ github.event.repository.default_branch }}
          github-token: ${{ github.token }}
          current-branch: ${{ github.ref_name }}
          file-filters: '**/*.*'

      - name: Add Coverage PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: always()
        with:
          # The comment will be added to the PR, and will be updated on each run
          # of the workflow.
          recreate: true
          header: 'Cobertura Coverage Report'
          message: '${{ steps.cobertura-filter.outputs.coverage-markdown}}\n\n${{steps.cobertura-filter.outputs.coverage-changes-markdown }}'
